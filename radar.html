<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phoenix Weather Radar</title>

  <!-- Leaflet (map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root{
      color-scheme: dark;
      --bg0:#060b14;
      --bg1:#0a1020;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --text: #e9eefc;
      --muted: rgba(233,238,252,0.72);
      --teal: #33e6d1;
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 70% 30%, rgba(51,230,209,0.10), transparent 60%),
        radial-gradient(1000px 650px at 20% 80%, rgba(120,170,255,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    body:before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 44px 44px;
      opacity:0.10;
      mask-image: radial-gradient(circle at 55% 45%, black 55%, transparent 78%);
    }

    .wrap{ height:100%; padding: 12px 14px; display:flex; flex-direction:column; gap:10px; }
    .card{
      flex:1;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--stroke);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.14);
      gap: 10px;
    }
    .title{
      font-weight: 950;
      letter-spacing: 0.4px;
      font-size: 18px;
      opacity: 0.95;
    }
    .right{
      display:flex; align-items:center; gap:10px;
    }
    .stamp{ font-size:12px; color: var(--muted); white-space:nowrap; }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      background: rgba(51,230,209,0.10);
      border: 1px solid rgba(51,230,209,0.22);
      color: rgba(233,238,252,0.92);
      user-select:none;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--teal);
      box-shadow: 0 0 12px rgba(51,230,209,0.5);
    }

    .mapWrap{
      position:relative;
      flex:1;
      padding: 12px;
    }
    .mapCard{
      position:absolute;
      inset:12px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
    }
    #map{ width:100%; height:100%; }

    /* Controls overlay */
    .controls{
      position:absolute;
      top: 22px;
      right: 22px;
      display:flex;
      gap:8px;
      z-index: 9999;
    }
    .btn{
      border: 1px solid rgba(51,230,209,0.25);
      background: rgba(0,0,0,0.35);
      color: rgba(233,238,252,0.92);
      padding: 7px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 900;
      cursor: pointer;
      user-select:none;
      backdrop-filter: blur(8px);
    }
    .btn.active{
      border-color: rgba(51,230,209,0.55);
      box-shadow: 0 0 18px rgba(51,230,209,0.18);
    }

    .hud{
      position:absolute;
      left: 22px;
      bottom: 22px;
      z-index:9999;
      display:flex;
      flex-direction:column;
      gap: 10px;
      pointer-events:none;
    }
    .hudLine{
      display:flex;
      gap:10px;
      align-items:center;
      pointer-events:auto;
    }

    .play{
      pointer-events:auto;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      font-weight: 900;
      cursor:pointer;
      user-select:none;
    }
    .mini{
      font-size: 12px;
      color: rgba(233,238,252,0.72);
      max-width: 520px;
      line-height: 1.25;
    }

    .error{
      position:absolute;
      left: 22px;
      top: 70px;
      right: 22px;
      z-index: 9999;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,80,80,0.10);
      border: 1px solid rgba(255,80,80,0.28);
      color: rgba(233,238,252,0.92);
      display:none;
    }
    .error b{ display:block; margin-bottom: 6px; }
    .error code{
      display:block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      opacity:0.95;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Leaflet tweaks (dark, subtle) */
    .leaflet-control-zoom a{
      background: rgba(0,0,0,0.45) !important;
      color: rgba(233,238,252,0.92) !important;
      border: 1px solid rgba(255,255,255,0.14) !important;
      backdrop-filter: blur(8px);
    }
    .leaflet-control-attribution{
      background: rgba(0,0,0,0.35) !important;
      color: rgba(233,238,252,0.65) !important;
      border-radius: 10px;
      margin: 0 10px 10px 0;
      padding: 4px 8px !important;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="title">PHOENIX WEATHER RADAR</div>
        <div class="right">
          <div class="stamp" id="stamp">Loading…</div>
          <div class="pill"><span class="dot"></span><span id="status">LIVE</span></div>
        </div>
      </div>

      <div class="mapWrap">
        <div class="mapCard">
          <div id="map"></div>
        </div>

        <div class="controls" aria-label="zoom presets">
          <div class="btn active" id="btnMetro">Metro</div>
          <div class="btn" id="btnValley">Valley</div>
          <div class="btn" id="btnRegional">Regional</div>
        </div>

        <div class="error" id="err">
          <b>RADAR FAILED TO LOAD</b>
          <div id="errMsg">—</div>
          <code id="errUrl">—</code>
        </div>

        <div class="hud">
          <div class="hudLine">
            <div class="play" id="playBtn">⏸︎ Pause</div>
            <div class="mini" id="hudText">Fetching RainViewer frames…</div>
          </div>
          <div class="mini" id="hudNote">Live radar overlay • RainViewer tiles over OpenStreetMap</div>
        </div>
      </div>
    </div>
  </div>

<script>
  // Phoenix center
  const PHX = { lat: 33.4484, lon: -112.0740 };

  // Zoom presets (tune these anytime)
  const PRESETS = {
    metro:   { center: [33.4484, -112.0740], zoom: 10 },
    valley:  { center: [33.45,   -111.95  ], zoom: 9  },
    regional:{ center: [33.45,   -112.3   ], zoom: 7  }
  };

  // RainViewer endpoints
  const RV_MAPS = "https://api.rainviewer.com/public/weather-maps.json";
  const RV_TILE = (time) => `https://tilecache.rainviewer.com/v2/radar/${time}/{z}/{x}/{y}/2/1_1.png`;

  // Basic helpers
  const $ = (id) => document.getElementById(id);
  const setActive = (which) => {
    ["btnMetro","btnValley","btnRegional"].forEach(id => $(id).classList.remove("active"));
    $(which).classList.add("active");
  };

  // Map init
  const map = L.map("map", {
    zoomControl: true,
    attributionControl: true
  }).setView(PRESETS.metro.center, PRESETS.metro.zoom);

  // Basemap (dark-ish OSM via low opacity + our UI overlay)
  const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 14,
    minZoom: 5,
    opacity: 0.55,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);

  // Radar overlay layer (created after we know a valid frame time)
  let radarLayer = null;

  // Animation state
  let frames = [];        // list of {time, path?}
  let frameIndex = 0;
  let playing = true;
  let animTimer = null;
  let refreshTimer = null;
  let lastGoodFrameTime = null;

  function showError(msg, url=""){
    $("err").style.display = "block";
    $("errMsg").textContent = msg || "Unknown error";
    $("errUrl").textContent = url || "";
    $("status").textContent = "SYNC";
  }
  function hideError(){
    $("err").style.display = "none";
    $("status").textContent = "LIVE";
  }

  function stamp(text){
    $("stamp").textContent = text;
  }

  // Pull the *valid* timestamps RainViewer currently supports.
  async function loadRainViewerFrames(){
    // cache in localStorage for 10 minutes to avoid rate limiting
    const cacheKey = "rv_frames_v1";
    const cached = (() => {
      try { return JSON.parse(localStorage.getItem(cacheKey) || "null"); } catch { return null; }
    })();

    const now = Date.now();
    if (cached && cached.when && (now - cached.when) < 10*60*1000 && Array.isArray(cached.frames) && cached.frames.length){
      return cached.frames;
    }

    const r = await fetch(RV_MAPS, { cache: "no-store" });
    if(!r.ok) throw new Error(`RainViewer frames HTTP ${r.status}`);
    const j = await r.json();

    // RainViewer shape: radar.past[] and radar.nowcast[]
    const past = (j?.radar?.past || []).map(x => ({ time: x.time }));
    const nowcast = (j?.radar?.nowcast || []).map(x => ({ time: x.time }));

    // Prefer nowcast if present; otherwise use past
    const combined = [...past, ...nowcast].filter(x => Number.isFinite(x.time));
    if(!combined.length) throw new Error("RainViewer returned no radar frames");

    // Keep last ~10 frames for smooth animation
    const trimmed = combined.slice(-10);

    try{
      localStorage.setItem(cacheKey, JSON.stringify({ when: now, frames: trimmed }));
    }catch{}

    return trimmed;
  }

  function setRadarFrame(time){
    if(!Number.isFinite(time)) return;

    // If frame hasn't changed, don't thrash
    if (lastGoodFrameTime === time && radarLayer) return;

    const url = RV_TILE(time);

    if(!radarLayer){
      radarLayer = L.tileLayer(url, {
        opacity: 0.70,
        zIndex: 10,
        // If a tile errors, Leaflet will just leave it blank; we show a friendly msg in our HUD instead.
      }).addTo(map);

      // Listen for tile errors to help debug (usually: expired frame or zoom unavailable)
      radarLayer.on("tileerror", (e) => {
        const tried = (e?.tile?.src || url);
        showError("Tile failed to load (expired frame or unavailable zoom cell). Re-syncing frames…", tried);
      });
      radarLayer.on("load", () => {
        hideError();
      });

    } else {
      radarLayer.setUrl(url);
    }

    lastGoodFrameTime = time;
    const d = new Date(time * 1000);
    $("hudText").textContent = `Frame: ${d.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})} • Zoom ${map.getZoom()}`;
    stamp(`Updated ${new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})}`);
  }

  function startAnimation(){
    stopAnimation();
    animTimer = setInterval(() => {
      if(!playing || frames.length === 0) return;
      frameIndex = (frameIndex + 1) % frames.length;
      setRadarFrame(frames[frameIndex].time);
    }, 900); // speed of the loop
  }

  function stopAnimation(){
    if(animTimer) clearInterval(animTimer);
    animTimer = null;
  }

  async function sync(){
    try{
      stamp("Syncing…");
      frames = await loadRainViewerFrames();
      // start on the latest frame
      frameIndex = frames.length - 1;
      setRadarFrame(frames[frameIndex].time);
      hideError();
    }catch(e){
      console.error(e);
      showError(String(e?.message || e), "");
    }
  }

  // Zoom buttons
  $("btnMetro").addEventListener("click", () => {
    setActive("btnMetro");
    map.setView(PRESETS.metro.center, PRESETS.metro.zoom, { animate:true });
    // Force refresh frame at new zoom
    if(frames.length) setRadarFrame(frames[frameIndex].time);
  });
  $("btnValley").addEventListener("click", () => {
    setActive("btnValley");
    map.setView(PRESETS.valley.center, PRESETS.valley.zoom, { animate:true });
    if(frames.length) setRadarFrame(frames[frameIndex].time);
  });
  $("btnRegional").addEventListener("click", () => {
    setActive("btnRegional");
    map.setView(PRESETS.regional.center, PRESETS.regional.zoom, { animate:true });
    if(frames.length) setRadarFrame(frames[frameIndex].time);
  });

  // Play/pause
  $("playBtn").addEventListener("click", () => {
    playing = !playing;
    $("playBtn").textContent = playing ? "⏸︎ Pause" : "▶︎ Play";
    $("hudNote").textContent = playing
      ? "Live radar overlay • RainViewer tiles over OpenStreetMap"
      : "Paused • Tap Play to animate recent frames";
  });

  // Periodic refresh so timestamps never expire (this is what fixes your “frame expired” issue)
  function startRefresh(){
    if(refreshTimer) clearInterval(refreshTimer);
    refreshTimer = setInterval(sync, 10 * 60 * 1000); // every 10 minutes
  }

  // Boot
  (async function init(){
    await sync();
    startAnimation();
    startRefresh();
  })();
</script>
</body>
</html>
