<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phoenix Weather Radar (Live)</title>

  <!-- Leaflet (map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root{
      color-scheme: dark;

      --bg0:#060b14;
      --bg1:#0a1020;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --text:#e9eefc;
      --muted: rgba(233,238,252,0.72);
      --teal:#33e6d1;
      --teal2: rgba(51,230,209,0.22);

      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 70% 30%, rgba(51,230,209,0.10), transparent 60%),
        radial-gradient(1000px 650px at 20% 80%, rgba(120,170,255,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    /* subtle grid */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 44px 44px;
      opacity:0.10;
      mask-image: radial-gradient(circle at 55% 45%, black 55%, transparent 78%);
    }

    .wrap{
      height:100%;
      padding: 12px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding: 2px 2px 0 2px;
    }

    .title{
      font-weight:900;
      letter-spacing:0.5px;
      font-size:18px;
      opacity:0.95;
    }

    .stamp{
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      background: rgba(51,230,209,0.10);
      border: 1px solid rgba(51,230,209,0.22);
      color: rgba(233,238,252,0.92);
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--teal);
      box-shadow: 0 0 12px rgba(51,230,209,0.5);
    }

    .card{
      flex:1;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--stroke);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .cardHead{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(0,0,0,0.12);
    }

    .sub{
      font-size:12px;
      color: rgba(233,238,252,0.70);
      font-weight: 800;
      letter-spacing:0.4px;
      text-transform: uppercase;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btnRow{
      display:flex;
      gap:8px;
      align-items:center;
    }

    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(233,238,252,0.92);
      font-weight: 900;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      cursor:pointer;
      letter-spacing:0.2px;
    }
    button:hover{ border-color: rgba(51,230,209,0.35); }
    button.active{
      border-color: rgba(51,230,209,0.55);
      box-shadow: 0 0 0 2px rgba(51,230,209,0.10) inset;
    }

    .mapWrap{
      position:relative;
      flex:1;
      min-height:0;
    }

    #map{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border-radius: 0 0 var(--radius) var(--radius);
    }

    .hud{
      position:absolute;
      left: 12px;
      bottom: 12px;
      right: 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:10px;
      pointer-events:none;
    }

    .hud .box{
      pointer-events:auto;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(10px);
      max-width: 70%;
    }

    .hud .big{
      font-size:14px;
      font-weight: 950;
      line-height:1.1;
    }
    .hud .small{
      margin-top:4px;
      font-size:12px;
      color: rgba(233,238,252,0.72);
      font-weight: 700;
    }

    .err{
      padding: 12px 14px;
      background: rgba(255,122,122,0.10);
      border: 1px solid rgba(255,122,122,0.35);
      border-radius: 14px;
      color: rgba(233,238,252,0.95);
      font-weight: 800;
    }

    /* Make Leaflet controls fit the vibe */
    .leaflet-control-zoom a{
      background: rgba(0,0,0,0.35) !important;
      color: rgba(233,238,252,0.92) !important;
      border: 1px solid rgba(255,255,255,0.14) !important;
      backdrop-filter: blur(10px);
    }
    .leaflet-control-attribution{
      background: rgba(0,0,0,0.25) !important;
      color: rgba(233,238,252,0.70) !important;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
    }
    .leaflet-container{
      background: rgba(0,0,0,0.15);
    }

    /* Diagonal “scan glass” overlay */
    .scanGlass{
      position:absolute;
      inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        135deg,
        rgba(255,255,255,0.06) 0px,
        rgba(255,255,255,0.06) 2px,
        rgba(0,0,0,0) 12px,
        rgba(0,0,0,0) 18px
      );
      opacity:0.20;
      mix-blend-mode: overlay;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="title">PHOENIX WEATHER RADAR</div>
      <div class="stamp">
        <span id="stamp">Loading…</span>
        <span class="pill"><span class="dot"></span><span id="status">LIVE</span></span>
      </div>
    </div>

    <div class="card">
      <div class="cardHead">
        <div class="sub" id="subLeft">Live radar overlay</div>

        <div class="controls">
          <div class="btnRow">
            <button id="btnPlay">⏸ Pause</button>
          </div>
          <div class="btnRow">
            <button id="zMetro" class="active">Metro</button>
            <button id="zValley">Valley</button>
            <button id="zRegional">Regional</button>
          </div>
        </div>
      </div>

      <div class="mapWrap">
        <div id="map"></div>
        <div class="scanGlass"></div>

        <div class="hud">
          <div class="box">
            <div class="big" id="frameLine">Frame: —</div>
            <div class="small" id="hintLine">If it’s “blank”, it can be light/virga (no reflectivity) or just no echoes in this frame.</div>
          </div>
          <div class="box" style="max-width:40%; text-align:right;">
            <div class="big" id="zoomLine">Zoom: —</div>
            <div class="small" id="srcLine">RainViewer tiles over OpenStreetMap</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  // Phoenix center
  const PHX = { lat: 33.4484, lon: -112.0740 };

  // Three “feels good on Edge” zooms
  const Z = {
    metro:   10,
    valley:   9,
    regional: 7
  };

  const el = (id) => document.getElementById(id);

  let map;
  let radarLayer = null;

  let frames = [];        // array of unix timestamps (seconds)
  let frameIdx = 0;
  let playing = true;

  let animTimer = null;
  let refreshTimer = null;

  function setStamp(text){
    el("stamp").textContent = text;
  }

  function setStatus(text){
    el("status").textContent = text;
  }

  function fmtTime(tsSec){
    const d = new Date(tsSec * 1000);
    return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  }

  function setActive(btnId){
    ["zMetro","zValley","zRegional"].forEach(id => el(id).classList.remove("active"));
    el(btnId).classList.add("active");
  }

  function setZoom(mode){
    const zoom = Z[mode];
    map.setView([PHX.lat, PHX.lon], zoom, { animate: true });
    el("zoomLine").textContent = "Zoom: " + zoom;
  }

  function tileUrlFor(tsSec){
    // Public RainViewer tile pattern used in their example repos:
    // https://tilecache.rainviewer.com/v2/radar/{time}/256/{z}/{x}/{y}/2/1_1.png
    // (Some tiles can be missing for certain zoom/cells; that's normal.)
    return `https://tilecache.rainviewer.com/v2/radar/${tsSec}/256/{z}/{x}/{y}/2/1_1.png`;
  }

  function applyFrame(tsSec){
    setStatus("LIVE");
    setStamp("Updated " + new Date().toLocaleTimeString([], { hour:"2-digit", minute:"2-digit" }));
    el("frameLine").textContent = `Frame: ${fmtTime(tsSec)} (local)`;

    // Swap the overlay layer to the new timestamp
    if(radarLayer){
      map.removeLayer(radarLayer);
      radarLayer = null;
    }

    radarLayer = L.tileLayer(tileUrlFor(tsSec), {
      opacity: 0.72,
      zIndex: 500,
      // If a tile 404s, Leaflet just leaves it blank; that’s okay.
      // We keep the basemap so it never looks “broken”.
    });

    radarLayer.addTo(map);
  }

  async function loadFrames(){
    // RainViewer public JSON that lists available radar frames
    // Cache-busted so you always get current timestamps
    const url = `https://api.rainviewer.com/public/weather-maps.json?cb=${Date.now()}`;

    setStatus("SYNC");
    setStamp("Syncing…");

    const r = await fetch(url, { cache: "no-store" });
    if(!r.ok) throw new Error(`RainViewer frames HTTP ${r.status}`);

    const data = await r.json();

    // Prefer "radar.past" frames (actual observations).
    // Some responses also include nowcast; we keep it simple.
    const past = data?.radar?.past;
    if(!Array.isArray(past) || past.length === 0) throw new Error("No radar frames available");

    // Each item: { time: <unix seconds>, path: ... }
    frames = past.map(x => x.time).filter(Boolean);

    // newest frame = last
    frameIdx = Math.max(0, frames.length - 1);

    setStatus("LIVE");
    setStamp("Updated " + new Date().toLocaleTimeString([], { hour:"2-digit", minute:"2-digit" }));
    return frames[frameIdx];
  }

  function startAnimation(){
    stopAnimation();
    animTimer = setInterval(() => {
      if(!playing || frames.length === 0) return;
      frameIdx = (frameIdx + 1) % frames.length;
      applyFrame(frames[frameIdx]);
    }, 1200); // 1.2s per frame looks good on Edge
  }

  function stopAnimation(){
    if(animTimer) clearInterval(animTimer);
    animTimer = null;
  }

  function startRefresh(){
    if(refreshTimer) clearInterval(refreshTimer);
    // Refresh frame list every 5 minutes so timestamps don't go stale
    refreshTimer = setInterval(async () => {
      try{
        const ts = await loadFrames();
        // If we're playing, keep the newest frame as anchor
        if(playing){
          frameIdx = Math.max(0, frames.length - 1);
          applyFrame(ts);
        }
      }catch(e){
        console.error(e);
        setStatus("SYNC");
        setStamp("Radar sync failed");
        el("hintLine").textContent = "Could not refresh frames. Try reload; RainViewer may be temporarily throttling.";
      }
    }, 5 * 60 * 1000);
  }

  function showError(msg){
    setStatus("SYNC");
    setStamp("—");
    el("hintLine").innerHTML = `<div class="err">${msg}</div>`;
  }

  (function init(){
    // Build map
    map = L.map("map", {
      zoomControl: true,
      attributionControl: true
    }).setView([PHX.lat, PHX.lon], Z.metro);

    el("zoomLine").textContent = "Zoom: " + Z.metro;

    // Basemap (OSM)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 12,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Buttons
    el("zMetro").addEventListener("click", () => { setActive("zMetro"); setZoom("metro"); });
    el("zValley").addEventListener("click", () => { setActive("zValley"); setZoom("valley"); });
    el("zRegional").addEventListener("click", () => { setActive("zRegional"); setZoom("regional"); });

    el("btnPlay").addEventListener("click", () => {
      playing = !playing;
      el("btnPlay").textContent = playing ? "⏸ Pause" : "▶ Play";
      if(playing){
        // snap to newest when resuming
        frameIdx = Math.max(0, frames.length - 1);
        if(frames[frameIdx]) applyFrame(frames[frameIdx]);
      }
    });

    // Load frames + start animation
    (async () => {
      try{
        const ts = await loadFrames();
        applyFrame(ts);
        startAnimation();
        startRefresh();
      }catch(e){
        console.error(e);
        showError("Radar failed to load frames. RainViewer may be down/throttling, or blocked on your network.");
      }
    })();
  })();
</script>
</body>
</html>
