<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phoenix Weather Radar (v2)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root{
      --bg0:#070b10;
      --bg1:#0b1220;
      --glass: rgba(255,255,255,.06);
      --glass2: rgba(255,255,255,.09);
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --dim: rgba(255,255,255,.55);
      --teal: #2ee6d6;
      --teal2:#19bfb2;
      --good:#34f5a6;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 700px at 65% 20%, rgba(40,220,210,.10), transparent 55%),
                  radial-gradient(900px 600px at 25% 70%, rgba(80,120,255,.10), transparent 55%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow:hidden;
    }

    /* Subtle diagonal texture like your Edge tiles */
    body:before{
      content:"";
      position:fixed; inset:0;
      background:
        repeating-linear-gradient(135deg, rgba(255,255,255,.05) 0 2px, rgba(0,0,0,0) 2px 10px);
      opacity:.10;
      pointer-events:none;
      mix-blend-mode:overlay;
    }

    .frame{
      height:100%;
      padding:14px;
    }

    .card{
      height:100%;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* Top strip */
    .top{
      height:72px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background:
        radial-gradient(900px 280px at 60% 10%, rgba(46,230,214,.18), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.32), rgba(0,0,0,.18));
    }

    .leftTop{
      display:flex; align-items:baseline; gap:14px;
      min-width: 0;
    }

    .time{
      font-size: 42px;
      font-weight: 800;
      letter-spacing: .5px;
      line-height: 1;
      text-shadow: 0 10px 28px rgba(0,0,0,.55);
      white-space:nowrap;
    }

    .subline{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .where{
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .rightTop{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(46,230,214,.35);
      background: rgba(20,60,60,.35);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
      font-weight: 700;
      color: rgba(255,255,255,.92);
      letter-spacing:.3px;
      font-size: 12px;
      user-select:none;
      white-space:nowrap;
    }

    .dot{
      width:8px; height:8px;
      border-radius:999px;
      background: var(--teal);
      box-shadow: 0 0 14px rgba(46,230,214,.65);
    }

    /* Header row under top strip */
    .headerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px 10px 16px;
      gap: 10px;
    }

    .title{
      font-weight: 900;
      letter-spacing: .6px;
      font-size: 18px;
      text-transform: uppercase;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      border: 1px solid rgba(46,230,214,.22);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.86);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing:.3px;
      cursor:pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(46,230,214,.38); }
    .btn.active{
      background: rgba(46,230,214,.16);
      border-color: rgba(46,230,214,.55);
      color: rgba(255,255,255,.95);
      box-shadow: 0 0 0 2px rgba(46,230,214,.10) inset;
    }

    /* Map area */
    .mapWrap{
      position:relative;
      height: calc(100% - 72px - 54px); /* top strip + headerRow */
      padding: 0 12px 12px 12px;
    }

    .mapCard{
      height:100%;
      border-radius: var(--radius);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      position:relative;
    }

    #map{
      height:100%;
      width:100%;
      background: #000;
    }

    /* Darken basemap to match your Edge tiles */
    .leaflet-tile-pane{
      filter: invert(.92) hue-rotate(180deg) saturate(1.15) brightness(.45) contrast(1.15);
      opacity: .92;
    }

    /* Radar overlay stronger/cleaner */
    .radarPane{
      mix-blend-mode: screen;
      filter: saturate(1.2) contrast(1.15) brightness(1.05);
    }

    /* Vignette + glass edges */
    .mapCard:before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 520px at 50% 50%, rgba(46,230,214,.08), transparent 60%),
        radial-gradient(1200px 800px at 50% 50%, transparent 55%, rgba(0,0,0,.55) 85%);
      pointer-events:none;
      z-index: 500;
    }

    /* Scanner sweep overlay */
    .scanner{
      position:absolute; inset:0;
      pointer-events:none;
      z-index: 650;
      opacity: .55;
      background:
        repeating-radial-gradient(circle at 50% 50%,
          rgba(46,230,214,.11) 0 1px,
          rgba(0,0,0,0) 1px 30px);
      mix-blend-mode: screen;
    }

    .scanner:after{
      content:"";
      position:absolute; inset:-30%;
      background: conic-gradient(
        from 200deg at 50% 50%,
        rgba(46,230,214,0) 0deg,
        rgba(46,230,214,.22) 18deg,
        rgba(46,230,214,0) 36deg,
        rgba(0,0,0,0) 360deg
      );
      filter: blur(1px);
      animation: sweep 4.2s linear infinite;
      transform-origin: 50% 50%;
    }

    @keyframes sweep{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    /* Bottom HUD */
    .hud{
      position:absolute;
      left:14px; bottom:14px;
      display:flex;
      gap:10px;
      align-items:flex-end;
      z-index: 800;
      pointer-events:none;
    }

    .hudBlock{
      pointer-events:auto;
      background: rgba(0,0,0,.32);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 10px 12px;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
      max-width: 520px;
    }

    .hudTop{
      display:flex; align-items:center; gap:8px;
      font-weight: 900;
      letter-spacing:.4px;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(255,255,255,.92);
    }

    .hudSmall{
      margin-top: 4px;
      font-size: 12px;
      color: rgba(255,255,255,.68);
      line-height:1.25;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .toast{
      position:absolute;
      left: 14px;
      right: 14px;
      bottom: 14px;
      z-index: 900;
      background: rgba(0,0,0,.50);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 14px 14px;
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      display:none;
    }
    .toast h4{
      margin:0 0 6px 0;
      font-size: 12px;
      letter-spacing: .5px;
      text-transform: uppercase;
      color: rgba(255,255,255,.75);
    }
    .toast p{
      margin:0;
      color: rgba(255,255,255,.90);
      font-weight: 750;
    }
    .toast .mini{
      margin-top: 6px;
      color: rgba(255,255,255,.62);
      font-size: 12px;
      font-weight: 600;
    }

    .footer{
      position:absolute;
      left:16px;
      bottom:12px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      letter-spacing:.2px;
      z-index: 950;
      pointer-events:none;
    }

    .updated{
      position:absolute;
      right:16px;
      top: 86px;
      color: rgba(255,255,255,.65);
      font-size: 12px;
      z-index: 950;
      pointer-events:none;
    }

    /* Make Leaflet controls match */
    .leaflet-control-zoom{
      border: 1px solid rgba(255,255,255,.18) !important;
      border-radius: 14px !important;
      overflow:hidden;
      box-shadow: none !important;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,.28) !important;
    }
    .leaflet-control-zoom a{
      background: rgba(255,255,255,.06) !important;
      color: rgba(255,255,255,.88) !important;
      border-bottom: 1px solid rgba(255,255,255,.10) !important;
    }
    .leaflet-control-attribution{
      background: rgba(0,0,0,.22) !important;
      color: rgba(255,255,255,.55) !important;
      border-radius: 10px !important;
      padding: 2px 8px !important;
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="card">
      <div class="top">
        <div class="leftTop">
          <div class="time" id="clock">--:--</div>
          <div class="subline">
            <div class="where" id="subWhere">Phoenix • Radar</div>
            <div class="where" id="subStatus">Loading live radar…</div>
          </div>
        </div>
        <div class="rightTop">
          <div class="pill"><span class="dot"></span><span>LIVE</span></div>
        </div>
      </div>

      <div class="headerRow">
        <div class="title">PHOENIX WEATHER RADAR</div>
        <div class="controls">
          <button class="btn active" id="btnMetro">Metro</button>
          <button class="btn" id="btnValley">Valley</button>
          <button class="btn" id="btnRegional">Regional</button>
        </div>
      </div>

      <div class="mapWrap">
        <div class="mapCard">
          <div id="map"></div>
          <div class="scanner" aria-hidden="true"></div>

          <div class="hud">
            <div class="hudBlock">
              <div class="hudTop"><span class="dot"></span><span>PHX LIVE RADAR</span></div>
              <div class="hudSmall" id="hudLine">Frame: — • Zoom —</div>
            </div>
          </div>

          <div class="toast" id="toast">
            <h4>RADAR TILE FAILED TO LOAD</h4>
            <p id="toastMsg">—</p>
            <div class="mini" id="toastMini">We’ll auto-refresh frames.</div>
          </div>
        </div>
      </div>

      <div class="footer">Edge Dashboard</div>
      <div class="updated" id="updated">Updated —</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ====== Settings ======
    const PHX = { lat: 33.4484, lon: -112.0740 };

    // Pre-set views for your toggle buttons
    const VIEWS = {
      metro:   { center: [PHX.lat, PHX.lon], zoom: 10.7 },
      valley:  { center: [33.45, -111.90],   zoom: 9.3  }, // a little wider
      regional:{ center: [34.05, -111.70],   zoom: 7.4  }  // AZ-ish
    };

    // Radar config: 256 tile size + style params 2/1_1.png
    // This MUST be: host + path + "/256/{z}/{x}/{y}/2/1_1.png"
    const RADAR_STYLE_SUFFIX = "/256/{z}/{x}/{y}/2/1_1.png";
    const RAINVIEWER_MAPS = "https://api.rainviewer.com/public/weather-maps.json";

    // Refresh cadence
    const CLOCK_TICK_MS = 1000;
    const RADAR_REFRESH_MS = 60 * 1000;   // refetch frames every 60s (safe)
    const TOAST_HIDE_MS = 4500;

    // ====== UI helpers ======
    const el = (id) => document.getElementById(id);
    const setActive = (btn) => {
      [el("btnMetro"), el("btnValley"), el("btnRegional")].forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    };

    function fmtTime(d){
      let h = d.getHours();
      const m = String(d.getMinutes()).padStart(2,"0");
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12; if (h === 0) h = 12;
      return `${h}:${m} ${ampm}`;
    }

    function fmtUpdated(d){
      return `Updated ${fmtTime(d)}`;
    }

    function showToast(msg, mini){
      const t = el("toast");
      el("toastMsg").textContent = msg || "Radar tile failed.";
      el("toastMini").textContent = mini || "We’ll auto-refresh frames.";
      t.style.display = "block";
      clearTimeout(showToast._timer);
      showToast._timer = setTimeout(() => {
        t.style.display = "none";
      }, TOAST_HIDE_MS);
    }

    // ====== Clock ======
    function tickClock(){
      const now = new Date();
      el("clock").textContent = fmtTime(now);
      el("updated").textContent = fmtUpdated(now);
    }
    tickClock();
    setInterval(tickClock, CLOCK_TICK_MS);

    // ====== Leaflet map ======
    const map = L.map("map", {
      zoomControl: true,
      attributionControl: true
    }).setView(VIEWS.metro.center, VIEWS.metro.zoom);

    // Base map (OSM), then darkened via CSS filter on .leaflet-tile-pane
    const base = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18
    }).addTo(map);

    // Create a dedicated pane for radar so we can blend it differently
    map.createPane("radarPane");
    map.getPane("radarPane").classList.add("radarPane");

    let radarLayer = null;
    let frames = [];
    let frameIndex = 0;

    function setHud(){
      const z = map.getZoom().toFixed(1);
      const f = frames[frameIndex];
      const stamp = f ? new Date(f.time * 1000) : null;
      const line = f ? `Frame: ${fmtTime(stamp)} • Zoom ${z}` : `Frame: — • Zoom ${z}`;
      el("hudLine").textContent = line;
    }
    map.on("zoomend moveend", setHud);

    function applyRadarUrl(host, path){
      const url = `${host}${path}${RADAR_STYLE_SUFFIX}`;

      if (radarLayer) {
        map.removeLayer(radarLayer);
        radarLayer = null;
      }

      radarLayer = L.tileLayer(url, {
        pane: "radarPane",
        opacity: 0.60,
        zIndex: 300
      });

      radarLayer.on("tileerror", (e) => {
        // Common causes: expired frame, wrong URL, temporary gaps at certain zoom cells.
        // We’ll show a friendly toast and let the next refresh fix it.
        showToast(
          "Tile missing for this frame/zoom (trying next refresh).",
          "If it stays blank, switch Metro/Valley/Regional or wait ~60s for a new frame."
        );
      });

      radarLayer.addTo(map);
      setHud();
    }

    async function fetchFrames(){
      // This returns { host, radar: { past:[{time,path}], nowcast:[...] } }
      const res = await fetch(RAINVIEWER_MAPS, { cache: "no-store" });
      if (!res.ok) throw new Error(`RainViewer maps.json HTTP ${res.status}`);
      const data = await res.json();

      const host = data.host || "https://tilecache.rainviewer.com";
      const past = (data.radar && data.radar.past) ? data.radar.past : [];
      const nowcast = (data.radar && data.radar.nowcast) ? data.radar.nowcast : [];

      // Combine so you can land on something that actually exists:
      // past usually shows "measured" echoes; nowcast is predicted and can be empty.
      frames = [...past, ...nowcast].filter(f => f && f.path);
      if (!frames.length) throw new Error("No radar frames returned.");

      // Prefer the most recent *past* frame first (often shows light rain better)
      frameIndex = past.length ? (past.length - 1) : 0;

      const chosen = frames[frameIndex];
      applyRadarUrl(host, chosen.path);

      el("subStatus").textContent = "Live radar overlay • RainViewer";
      setHud();
      return { host, frames };
    }

    async function refreshRadar(){
      try{
        await fetchFrames();
      }catch(err){
        el("subStatus").textContent = "Radar unavailable right now.";
        showToast("Could not load radar frames.", String(err && err.message ? err.message : err));
      }
    }

    // Initial load + periodic refresh
    refreshRadar();
    setInterval(refreshRadar, RADAR_REFRESH_MS);

    // ====== View toggles ======
    function go(viewKey){
      const v = VIEWS[viewKey];
      map.setView(v.center, v.zoom, { animate: true, duration: 0.6 });
      setHud();
    }

    el("btnMetro").addEventListener("click", () => { setActive(el("btnMetro")); go("metro"); });
    el("btnValley").addEventListener("click", () => { setActive(el("btnValley")); go("valley"); });
    el("btnRegional").addEventListener("click", () => { setActive(el("btnRegional")); go("regional"); });

    // ====== Optional: quick “frame step” on double-click anywhere ======
    // (Handy when you *see rain outside* but the current nowcast frame is faint)
    map.on("dblclick", async () => {
      if (!frames.length) return;
      frameIndex = (frameIndex + 1) % frames.length;
      try{
        const res = await fetch(RAINVIEWER_MAPS, { cache: "no-store" });
        const data = await res.json();
        const host = data.host || "https://tilecache.rainviewer.com";
        const chosen = frames[frameIndex];
        applyRadarUrl(host, chosen.path);
      }catch(e){}
    });

    setHud();
  </script>
</body>
</html>
