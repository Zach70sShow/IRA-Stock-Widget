<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AZ NOW — Left</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&family=IBM+Plex+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --ink:#f7f3ff; --muted:#d7d2ff;
    --danger:#ff5b6e; --warn:#ffbf4a; --ok:#60ffb0;
    --panel:#ffffff10; --line:#ffffff26;
    --radius:18px; --radius2:14px;
    --peach:#ffb48a; --mint:#89f0d1; --sky:#86b7ff; --lav:#c3a1ff; --pink:#ff8fd1; --lemon:#ffe27a;
    --ui:"IBM Plex Sans",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    --retro:"VT323",ui-monospace,monospace;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;overflow:hidden;background:#0b0f2b;color:var(--ink);font-family:var(--ui)}
  body{
    background:
      radial-gradient(800px 350px at 30% 30%, #c3a1ff22, transparent 60%),
      radial-gradient(700px 320px at 70% 55%, #89f0d118, transparent 60%),
      linear-gradient(180deg, #12163a, #0b0f2b);
  }
  .crt::before{
    content:"";position:fixed;inset:0;pointer-events:none;opacity:.35;mix-blend-mode:overlay;
    background:repeating-linear-gradient(to bottom, rgba(255,255,255,.045), rgba(255,255,255,.045) 1px, transparent 2px, transparent 4px);
  }
  .wrap{height:100%;padding:12px;display:flex;flex-direction:column;gap:10px}
  .header{
    height:58px;border-radius:20px;border:1px solid #ffffff22;
    background:linear-gradient(90deg,#ffb48a66,#c3a1ff55 35%,#86b7ff55 60%,#89f0d155);
    display:flex;align-items:center;justify-content:space-between;padding:10px 14px;
    box-shadow:0 10px 25px #00000055;
  }
  .logo{font-family:var(--retro);font-size:40px;letter-spacing:2px;text-shadow:0 2px 0 #00000055}
  .badge{font-family:var(--retro);font-size:18px;letter-spacing:1px;padding:6px 10px;border-radius:12px;background:#00000033;border:1px solid #ffffff2a}
  .panel{
    flex:1;border-radius:20px;border:1px solid #ffffff20;background:linear-gradient(180deg,#ffffff14,#ffffff08);
    overflow:hidden;box-shadow:inset 0 0 0 1px #0000002a;
  }
  .panelTitle{
    padding:10px 12px;border-bottom:1px solid #ffffff22;
    background:linear-gradient(90deg,#86b7ff30,#c3a1ff24,#ff8fd120);
    display:flex;align-items:center;justify-content:space-between
  }
  .panelTitle h3{margin:0;font-family:var(--retro);font-size:26px;letter-spacing:1px}
  .panelTitle small{font-family:var(--retro);font-size:18px;opacity:.85}
  .alerts{padding:10px 12px 12px;display:flex;flex-direction:column;gap:10px}
  .alert{
    display:grid;grid-template-columns:34px 1fr auto;gap:10px;align-items:center;
    padding:10px;border-radius:var(--radius2);background:#00000022;border:1px solid #ffffff1e;
  }
  .icon{width:34px;height:34px;border-radius:12px;display:grid;place-items:center;font-family:var(--retro);font-size:22px;color:#0b0f2a}
  .text .top{font-weight:800;font-size:14px;line-height:1.1}
  .text .sub{opacity:.85;font-size:12px;margin-top:2px}
  .tag{font-family:var(--retro);font-size:18px;letter-spacing:1px;padding:6px 8px;border-radius:12px;border:1px solid #ffffff26;background:#00000022}
  .danger .icon{background:var(--danger)} .warn .icon{background:var(--warn)} .ok .icon{background:var(--mint)}
  .footer{
    height:56px;border-radius:20px;border:1px solid #ffffff22;background:#00000022;
    display:flex;align-items:center;justify-content:space-between;padding:10px 14px;
    font-family:var(--retro);font-size:22px;letter-spacing:1px;
  }
  .liveDot{width:10px;height:10px;border-radius:50%;background:var(--ok);box-shadow:0 0 16px var(--ok);display:inline-block;margin-right:8px}
</style>
</head>
<body class="crt">
  <div class="wrap">
    <div class="header">
      <div class="logo">AZ NOW</div>
      <div class="badge"><span class="liveDot"></span>LIVE</div>
    </div>

    <section class="panel">
      <div class="panelTitle">
        <h3>TRAFFIC ALERTS</h3>
        <small id="count">3 ITEMS</small>
      </div>

      <div class="alerts" id="alerts">
        <div class="alert danger">
          <div class="icon">!</div>
          <div class="text">
            <div class="top">ACCIDENT</div>
            <div class="sub">I-10 @ 75th Ave — Right lanes blocked</div>
          </div>
          <div class="tag">SEV 3</div>
        </div>

        <div class="alert warn">
          <div class="icon">⛏</div>
          <div class="text">
            <div class="top">CONSTRUCTION</div>
            <div class="sub">I-17 Southbound — Night work (reduced lanes)</div>
          </div>
          <div class="tag">SEV 2</div>
        </div>

        <div class="alert ok">
          <div class="icon">☁</div>
          <div class="text">
            <div class="top">WEATHER ADVISORY</div>
            <div class="sub">SR-89A — Gusty winds; watch for debris</div>
          </div>
          <div class="tag">INFO</div>
        </div>
      </div>
    </section>

    <div class="footer">
      <div>UPDATED: <span id="updated">00:27</span></div>
      <div id="clock">6:43 AM</div>
    </div>
  </div>

<script>
  const $=id=>document.getElementById(id);
  const pad2=n=>String(n).padStart(2,"0");
  function clock(){
    const d=new Date(); const h24=d.getHours(); const m=d.getMinutes();
    const ampm=h24>=12?"PM":"AM"; const h=((h24+11)%12)+1;
    $("clock").textContent=`${h}:${pad2(m)} ${ampm}`;
  }
  let t=27;
  setInterval(()=>{ t=(t-1)||27; $("updated").textContent=`00:${pad2(t)}`; },1000);
  clock(); setInterval(clock,1000);
</script>
</body>
</html>
